<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gx-4 gy-4 m-2">
    <div class="col themed-grid-col" th:each="car:${cars}">
        <div class="card p-1">
            <img th:src="${car.image}" class="card-img-top h-75 carpics">
            <h5 class="card-title">[[${car.model}]]</h5>
            <p class="card-title">[[${car.maker}]]</p>
            <div class="card=body">
                <h4 th:text="${car.description}"></h4>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
